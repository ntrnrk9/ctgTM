<div class="tabContainer">
    <div class="container">
        <ul style="list-style:none;float:left;padding-left:0px">
            <li class="tab-li" [ngClass]="{'selected': toShowTab==1}" (click)="toShowTab=1">
                <h4><a [ngClass]="{'selected-a': toShowTab==1}" href="#" >Home</a></h4>
            </li>
            <li class="tab-li" [ngClass]="{'selected': toShowTab==4}" (click)="toShowTab=4">
                <h4><a [ngClass]="{'selected-a': toShowTab==4}" href="#" >Pool Management</a></h4>
            </li>
            <li class="tab-li" [ngClass]="{'selected': toShowTab==2}" (click)="toShowTab=2">
                <h4><a [ngClass]="{'selected-a': toShowTab==2}" href="#" >Allocation</a></h4>
            </li>
            <li class="tab-li-last" [ngClass]="{'selected': toShowTab==3}" (click)="toShowTab=3">
                <h4><a [ngClass]="{'selected-a': toShowTab==3}" href="#" >Yard Management</a></h4>
            </li>
            
        </ul>
    </div>
    
    <div class="container">
        <div [ngSwitch]="toShowTab">
            <!-- <track-trailer *ngSwitchCase=1></track-trailer> -->
            <app-home-main *ngSwitchCase=1></app-home-main>
            <allocation-page *ngSwitchCase=2 [config]="allocateConfig"></allocation-page>
            <yard-mang-page *ngSwitchCase=3></yard-mang-page>
            <pool-mang-page *ngSwitchCase=4></pool-mang-page>
        </div>


    </div>
</div>
