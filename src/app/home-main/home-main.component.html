<div class="row page-container" style="margin:0px;background-color: #fafafa">

  <div class="row" style="background-color: #d3d3d3;margin: 0px;">
    <ul style="list-style:none;float:left;padding-left:0px;margin-bottom:0px">
      <li class="tab-li" [ngClass]="{'selected': toShowTab==1}" (click)="toShowTab=1">
        <h4><a [ngClass]="{'selected-a': toShowTab==1}" href="#">Trailer Dashboard</a></h4>
      </li>
      <li class="tab-li" [ngClass]="{'selected': toShowTab==2}" (click)="toShowTab=2">
        <h4><a [ngClass]="{'selected-a': toShowTab==2}" href="#">Order Dashboard</a></h4>
      </li>
      <li class="tab-li" [ngClass]="{'selected': toShowTab==3}" (click)="toShowTab=3">
        <h4><a [ngClass]="{'selected-a': toShowTab==3}" href="#" style="cursor: default">Track trailer</a></h4>
      </li>
    </ul>
  </div>

<button (click)="getStateTrailersStatus()">refresh</button>
  <div [ngSwitch]="toShowTab" style="margin-top:10px">
    <app-trailer-dash *ngSwitchCase=1 [trailers]="allTrailers"></app-trailer-dash>
    <app-order-dash *ngSwitchCase=2></app-order-dash>
    <track-trailer *ngSwitchCase=3></track-trailer>
  </div>
</div>
