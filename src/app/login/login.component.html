<div class="centered" style="height:500px;">
  <!-- <div class="col-md-6 centered" style="height:100%;border-right:1px solid silver">logo</div> -->
  <div class=" centered" style="height:100%">
    <div style="width:450px;border: 1px solid #dedede;" class="loginCont">
      <div style="padding: 15px 45px;border-bottom:1px solid #dedede">
        <span style="float:left;width:100px;margin-right:10px">
          <img width="100" src="../../assets/images/logo.png" />
        </span>
        <h3 style="color:black">
          <b>Trailer Management</b>
        </h3>
      </div>
      <!-- <div style="margin-bottom: 5px;">
        <label>Login</label>
      </div> -->
      <div style="padding-top: 35px;padding-left: 45px">
        <input type="text" placeholder="Username" class="loginFields" [(ngModel)]="username" />
      </div>
      <br>
      <div style="padding-left: 45px">
        <input type="password" placeholder="Password" class="loginFields" [(ngModel)]="password" />
      </div>
    
      <div style="color:#d2232a;padding-left: 45px" *ngIf="invalidCred">
        <br>
        <span>Invalid Login Credentials.!</span>
      </div>
      <br>
      <div style="width: 450px;padding-left: 45px;margin-bottom: 35px;">
        <button class="loginBut" (click)="login()" style="margin-right: 10px">Login
          <!-- <img src="../../assets/images/loader.gif"/> -->
        </button>
        <img *ngIf="loggedIn" src="../../assets/images/Spin.gif" />
        <!-- <img  src="../../assets/images/Spin.gif" /> -->
      </div>
    </div>
  </div>
  <div class="modal fade" id="unExpecError" role="dialog">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <div class="modal-header page-heading" style="padding:5px">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">{{action.heading}}</h4>
            </div>
            <div class="modal-body">
                <p>{{action.body}}
                <a *ngIf="action.details!=''" href="#details" data-toggle="collapse">Details</a></p>
                <div id="details" class="collapse">
                   <p [innerHTML]="action.details" style="word-wrap: break-word"></p>
                </div>
            </div>
            <div class="modal-footer page-footer">
                <button type="button" class="pm-addBut" data-dismiss="modal">Ok
                  
                </button>
            </div>
        </div>
    </div>
</div>
</div>
